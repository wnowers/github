<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Morse Code Converter</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
            <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/styles.css">
       <script src="https://kit.fontawesome.com/cce8238b28.js" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    </head>
    <body>
    <header class="header"><h2 id="mainheader">Enter message to be translated</h2></header>
    <div class="textToMorse">
        <form id="text2morse" name="text">
            <h3 id="firstheader"><i class="fas fa-bolt"></i>Input:</h3>
            <input type="text" id="text"><br>
          
        
        <input type="button" id="T2MC" value="T2MC" onclick="toMorse();"/>
        <input type="button" id="MC2T" value="MC2T" onclick="toText();"/>
        <input type="reset" id="clear" value="Clear"/>

         <h3 id="secondheader"><i class="fas fa-bolt"></i>Output:</h3>
       <input type="text" name="morse"><br>
        </form>
    </div>
    <script src="js/script.js"> </script>
    </body>
</html>
