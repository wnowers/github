<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Password Generator</title>
            <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
             <link rel="icon" href="img/favicon.ico" type="image/x-icon">
             <link rel="stylesheet" href="css/styles.css">
             <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
             <script src="https://kit.fontawesome.com/cce8238b28.js" crossorigin="anonymous"></script>
        </head>

    <body>
        <div>

            <form class="form1">
            
            <h1 id="heading1">Create your own password<i class="fas fa-user-shield"></i></h1> 
            <span id="printHere">Password Created</span><br><br>
            <label id="userinput">Password Length</label>
                <input type="number" id="passLength" placeholder="10"><br><br>
                <h3 id="heading2">Please check one of the following:</h3>
            
           <label id="containupper">Contain Uppercase Letters </label>
                <input type="checkbox" id="uppercheck"><br>
        
            <label id="containlower">Contain Lowercase Letters </label>
                <input type="checkbox" id="lowercheck"><br>
                
            <label id="containNumber">Contain Numbers </label>
                <input type="checkbox" id="numbercheck"><br>
                
            <input type="button" id="generate" value="Generate Password" onclick="genPassword();">
            </form>

        </div>
        <script src="js/script.js"></script>
    </body>

</html>
